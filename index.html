<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>0062</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"  integrity="sha384-vlOMx0hKjUCl4WzuhIhSNZSm2yQCaf0mOU1hEDK/iztH3gU4v5NMmJln9273A6Jz" crossorigin="anonymous"><link rel="stylesheet" >
</head>
<body>
    <div class="box1">
        <div class="drop-zone">
            <span class="drop-zone__prompt">Drop image here or click to upload image</span>
            <input type="file" name="myFile" class="drop-zone__input">
          </div>
    </div>
    <div class="box2">
        <!-- partial:index.partial.html -->
        <div class="toolbar">
            <ul class="tool-list">
              <li class="tool">
                <button 
                  type="button" 
                  data-command='justifyLeft'
                  class="tool--btn">
                  <i class=' fas fa-align-left'>Left</i>
                </button>
              </li>
              <li class="tool">
                <button 
                  type="button" 
                  data-command='justifyCenter' 
                  class="tool--btn">
                  <i class=' fas fa-align-center'>Center</i>
                </button>
              </li>
              <li class="tool">
                <button 
                  type="button" 
                  data-command="bold" 
                  class="tool--btn">
                  <i class=' fas fa-bold'>Bold</i>
                </button>
              </li>
              <li class="tool">
                <button 
                  type="button" 
                  data-command="italic"
                  class="tool--btn">
                  <i class=' fas fa-italic'>italic</i>
                </button>
              </li>
              <li class="tool">
                <button 
                  type="button" 
                  data-command="underline"
                  class="tool--btn">
                  <i class=' fas fa-underline'>Underline</i>
                </button>
              </li>
              <li class="tool">
                <button 
                  type="button" 
                  data-command="insertOrderedList"
                  class="tool--btn">
                  <i class=' fas fa-list-ol'>List-ol</i>
                </button>
              </li>
              <li class="tool">
                <button 
                  type="button" 
                  data-command="insertUnorderedList"
                  class="tool--btn">
                  <i class=' fas fa-list-ul'>list-ul</i>
                </button>
              </li>
              <li class="tool">
                <button 
                  type="button" 
                  data-command="createlink" 
                  class="tool--btn">
                  <i class=' fas fa-link'>link</i>
                </button>
              </li>
            </ul>
          </div>
          
          <div id="output" contenteditable="true"></div>
    </div> 
    <div class="box3">
      <button class="btn">Ok</button>
    </div>
 <script src="script.js"></script>
</body>
</html>
